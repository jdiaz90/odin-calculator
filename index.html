<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="row">
            <div class="col" id="display"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="7" data-key="7"></div>
            <div class="col"><input type="button" value="8" data-key="8"></div>
            <div class="col"><input type="button" value="9" data-key="9"></div>
            <div class="col"><input type="button" value="รท" data-key="รท"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="4" data-key="4"></div>
            <div class="col"><input type="button" value="5" data-key="5"></div>
            <div class="col"><input type="button" value="6" data-key="6"></div>
            <div class="col"><input type="button" value="x" data-key="x"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="1" data-key="1"></div>
            <div class="col"><input type="button" value="2" data-key="2"></div>
            <div class="col"><input type="button" value="3" data-key="3"></div>
            <div class="col"><input type="button" value="-" data-key="-"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="0" data-key="0"></div>
            <div class="col"><input type="button" value="." data-key="."></div>
            <div class="col"><input type="button" value="=" data-key="="></div>
            <div class="col"><input type="button" value="+" data-key="+"></div>
        </div>
    </div>
    
</body>
</html>
