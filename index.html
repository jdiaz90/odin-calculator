<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="case">
        <div class="calculator">
            <div class="row">
                <div class="col" id="display"><span id="result"></span></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="7" class="number"></div>
                <div class="col"><input type="button" value="8" class="number"></div>
                <div class="col"><input type="button" value="9" class="number"></div>
                <div class="col"><input type="button" value="รท" class="operand"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="4" class="number"></div>
                <div class="col"><input type="button" value="5" class="number"></div>
                <div class="col"><input type="button" value="6" class="number"></div>
                <div class="col"><input type="button" value="x" class="operand"></div>
            </div> 
            <div class="row">
                <div class="col"><input type="button" value="1" class="number"></div>
                <div class="col"><input type="button" value="2" class="number"></div>
                <div class="col"><input type="button" value="3" class="number"></div>
                <div class="col"><input type="button" value="-" class="operand"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="0" class="number"></div>
                <div class="col"><input type="button" value="." id="decimal"></div>
                <div class="col"><input type="button" value="=" class="operand"></div>
                <div class="col"><input type="button" value="+" class="operand"></div>
            </div>
            <div class="row double">
                <div class="col double">
                    <button id="backspace">
                        <svg fill="#000000" height="57px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 44.18 44.18" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"></path> <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 "></polygon> </g> </g></svg>
                    </button>
                </div>
                <div class="col double"><input type="button" value="CLEAR" id="clear"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
