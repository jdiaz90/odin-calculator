<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="row">
            <div class="col" id="display"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="7" data-number="7"></div>
            <div class="col"><input type="button" value="8" data-number="8"></div>
            <div class="col"><input type="button" value="9" data-number="9"></div>
            <div class="col"><input type="button" value="รท" data-operand="รท"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="4" data-number="4"></div>
            <div class="col"><input type="button" value="5" data-number="5"></div>
            <div class="col"><input type="button" value="6" data-number="6"></div>
            <div class="col"><input type="button" value="x" data-operand="x"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="1" data-number="1"></div>
            <div class="col"><input type="button" value="2" data-number="2"></div>
            <div class="col"><input type="button" value="3" data-number="3"></div>
            <div class="col"><input type="button" value="-" data-operand="-"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="0" data-number="0"></div>
            <div class="col"><input type="button" value="." data-operand="."></div>
            <div class="col"><input type="button" value="=" data-operand="="></div>
            <div class="col"><input type="button" value="+" data-operand="+"></div>
        </div>
    </div>
    
</body>
</html>
