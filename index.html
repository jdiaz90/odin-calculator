<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="row">
            <div class="col" id="display"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="7" class="number"></div>
            <div class="col"><input type="button" value="8" class="number"></div>
            <div class="col"><input type="button" value="9" class="number"></div>
            <div class="col"><input type="button" value="รท" class="operand"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="4" class="number"></div>
            <div class="col"><input type="button" value="5" class="number"></div>
            <div class="col"><input type="button" value="6" class="number"></div>
            <div class="col"><input type="button" value="x" class="operand"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="1" class="number"></div>
            <div class="col"><input type="button" value="2" class="number"></div>
            <div class="col"><input type="button" value="3" class="number"></div>
            <div class="col"><input type="button" value="-" class="operand"></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="0" class="number"></div>
            <div class="col"><input type="button" value="."></div>
            <div class="col"><input type="button" value="=" class="operand"></div>
            <div class="col"><input type="button" value="+" class="operand"></div>
        </div>
    </div>
    
</body>
</html>
